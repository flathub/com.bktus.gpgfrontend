app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
command: GpgFrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=gpg-agent
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg

cleanup:
  - "*.a"
  - "*.la"
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
  - name: gpgfrontend-sdk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_FULL_SDK=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: effe4a54a8fa76b6380c6bd1f4f8baa5e557aca3
  - name: gpgfrontend-modules
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://git.bktus.com/GpgFrontend/GpgFrontend-Modules.git
        commit: 9f9a624c0b7575e2fb2d3c704e7a8b38caed1fd6
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_ONLY_APPLICATION=ON
      - -DGPGFRONTEND_GENERATE_LINUX_INSTALL_SOFTWARE=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: effe4a54a8fa76b6380c6bd1f4f8baa5e557aca3
