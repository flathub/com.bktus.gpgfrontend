app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.5"
sdk: org.kde.Sdk
command: GpgFrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=gpg-agent
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg

cleanup:
  - '*.a'
  - '*.la'
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_GENERATE_LINUX_INSTALL_SOFTWARE=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: ee96f194f0f15306b8c2bc847df33af601261107

    