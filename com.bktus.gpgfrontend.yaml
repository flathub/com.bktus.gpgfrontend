app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
command: GpgFrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=gpg-agent
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg

cleanup:
  - "*.a"
  - "*.la"
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
  - name: gpgfrontend-sdk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_FULL_SDK=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 64c7fe9b1bdb6074e1f68e6dd6f030c1387669ef
  - name: gpgfrontend-modules
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend-Modules.git
        commit: ec7541da6532619225e580e2b76185ef6ab2fbc1
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_ONLY_APPLICATION=ON
      - -DGPGFRONTEND_GENERATE_LINUX_INSTALL_SOFTWARE=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 64c7fe9b1bdb6074e1f68e6dd6f030c1387669ef
