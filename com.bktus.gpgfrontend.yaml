app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
command: GpgFrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=gpg-agent
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg

cleanup:
  - '*.a'
  - '*.la'
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: mimalloc
    buildsystem: cmake-ninja
    config-opts:
      - -DMI_SECURE=ON
    sources:
      - type: git
        url: https://github.com/microsoft/mimalloc.git
        tag: v2.1.7 
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.0 
  - name: gpgfrontend-sdk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_FULL_SDK=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 85518ec23b841b6270908cf49ebeaa2bcd879cc2
  - name: gpgfrontend-modules
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend-Modules.git
        commit: 8d7cef2ad0842af9271df8a97cc966ff2fad49fe
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_ONLY_APPLICATION=ON
      - -DGPGFRONTEND_GENERATE_LINUX_INSTALL_SOFTWARE=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 85518ec23b841b6270908cf49ebeaa2bcd879cc2

    