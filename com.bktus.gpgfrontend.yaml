app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: gpgfrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg:rw

cleanup:
  - '*.a'
  - '*.la'
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
  - name: gpgme
    config-opts:
      - --enable-languages=cpp
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.24.3.tar.bz2
        sha256: bfc17f5bd1b178c8649fdd918956d277080f33df006a2dc40acdecdce68c50dd
        x-checker-data:
          type: anitya
          project-id: 1239
          url-template: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-$version.tar.bz2
  - name: pinentry
    buildsystem: autotools
    config-opts:
      - --enable-maintainer-mode
      - --enable-pinentry-qt
      - --disable-pinentry-qt5
      - --disable-pinentry-gnome3
      - --disable-pinentry-gtk2
      - --disable-ncurses
      - --disable-fallback-curses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
    sources:
      - type: git
        url: https://dev.gnupg.org/source/pinentry.git
        commit: dd8894fa60c1f1c08ecc50ba4657580abc348347 # v1.3.1
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: be4cb8e0f9ab4cd1e41979de8809b04211c116f3
