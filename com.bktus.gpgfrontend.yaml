app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: GpgFrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=gpg-agent
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg

cleanup:
  - "*.a"
  - "*.la"
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
  - name: gpgme
    config-opts:
      - --enable-languages=cpp
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.24.2.tar.bz2
        sha256: e11b1a0e361777e9e55f48a03d89096e2abf08c63d84b7017cfe1dce06639581
        x-checker-data:
          type: anitya
          project-id: 1239
          url-template: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-$version.tar.bz2
  - name: gpgfrontend-sdk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_FULL_SDK=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 0261c780976d8ac650006916dcc2688582f4922e
  - name: gpgfrontend-modules
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://git.bktus.com/GpgFrontend/GpgFrontend-Modules.git
        commit: c2d072e60a83ec2ce17fb4e3168b99b001bb5ae9
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_ONLY_APPLICATION=ON
      - -DGPGFRONTEND_GENERATE_LINUX_INSTALL_SOFTWARE=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 0261c780976d8ac650006916dcc2688582f4922e
