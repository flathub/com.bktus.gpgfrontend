app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: gpgfrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg:rw

cleanup:
  - "*.a"
  - "*.la"
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
  - name: gpgme
    config-opts:
      - --enable-languages=cl
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-2.0.1.tar.bz2
        sha256: 821ab0695c842eab51752a81980c92b0410c7eadd04103f791d5d2a526784966
        x-checker-data:
          type: anitya
          project-id: 1239
          url-template: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-$version.tar.bz2
  - name: pinentry
    buildsystem: autotools
    config-opts:
      - --enable-maintainer-mode
      - --enable-pinentry-qt
      - --disable-pinentry-qt5
      - --disable-pinentry-gnome3
      - --disable-pinentry-gtk2
      - --disable-ncurses
      - --disable-fallback-curses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --disable-libsecret
      - --disable-inside-emacs
    sources:
      - type: git
        url: https://dev.gnupg.org/source/pinentry.git
        commit: dd8894fa60c1f1c08ecc50ba4657580abc348347 # v1.3.1
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: 6541eee1b5732dd472d05fe26f41317423e262fb # v2.1.10
