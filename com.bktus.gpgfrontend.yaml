app-id: com.bktus.gpgfrontend
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: GpgFrontend

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.gnupg:rw

cleanup:
  - "*.a"
  - "*.la"
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /include
  - /lib/cmake
  - /lib/pkgconfig

modules:
  - name: googletest
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/google/googletest.git
        tag: v1.15.2
  - name: gpgme
    config-opts:
      - --enable-languages=cpp
    sources:
      - type: archive
        url: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.24.2.tar.bz2
        sha256: e11b1a0e361777e9e55f48a03d89096e2abf08c63d84b7017cfe1dce06639581
        x-checker-data:
          type: anitya
          project-id: 1239
          url-template: https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-$version.tar.bz2
  - name: pinentry
    buildsystem: autotools
    config-opts:
      - --enable-maintainer-mode
      - --enable-pinentry-qt
      - --disable-pinentry-qt5
      - --disable-pinentry-gnome3
      - --disable-pinentry-gtk2
      - --disable-ncurses
      - --disable-fallback-curses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
    sources:
      - type: git
        url: https://dev.gnupg.org/source/pinentry.git
        commit: dd8894fa60c1f1c08ecc50ba4657580abc348347 # v1.3.1
  - name: gpgfrontend-sdk
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_FULL_SDK=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: e45f112ea731a1818240ea5402549db2acc2248b
  - name: gpgfrontend-modules
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://git.bktus.com/GpgFrontend/GpgFrontend-Modules.git
        commit: e348231f935e925c3ea2d7077ca7abefd106dac0
  - name: gpgfrontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGPGFRONTEND_BUILD_TYPE_ONLY_APPLICATION=ON
      - -DGPGFRONTEND_GENERATE_LINUX_INSTALL_SOFTWARE=ON
    sources:
      - type: git
        url: https://github.com/saturneric/GpgFrontend.git
        commit: e45f112ea731a1818240ea5402549db2acc2248b
